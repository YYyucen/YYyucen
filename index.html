<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的個人網站</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    header h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .photo {
      margin-top: 40px;
      width: 280px;
      height: 380px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .intro {
      max-width: 600px;
      text-align: center;
      margin: 40px 20px;
      line-height: 1.8;
      font-size: 1.05rem;
    }

    .works {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
    }

    .works h2 {
      margin-bottom: 20px;
    }

    .pdf-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .pdf-links a {
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .pdf-links a:hover {
      background-color: #333;
    }

    footer {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>我的個人作品集</h1>
  </header>

  <div class="photo">
    <img src="your-photo.jpg" alt="個人照片">
  </div>

  <section class="intro">
    <p>嗨，我是 [你的名字]。我熱愛設計、攝影與創作，喜歡透過視覺與文字探索生活中的細節。這個網站是我展示個人作品與理念的空間，歡迎你的到訪！</p>
  </section>

  <section class="works">
    <h2>我的作品</h2>
    <div class="pdf-links">
      <a href="work1.pdf" target="_blank">作品一：設計集</a>
      <a href="work2.pdf" target="_blank">作品二：攝影選輯</a>
      <a href="work3.pdf" target="_blank">作品三：視覺提案</a>
    </div>
  </section>

  <footer>
    © 2025 [你的名字]. All rights reserved.
  </footer>
</body>
</html>
